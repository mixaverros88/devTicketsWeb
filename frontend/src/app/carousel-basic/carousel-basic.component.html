<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img style="width: -webkit-fill-available;" src="assets/image/banner.jpg" alt="Random first slide">
    <div class="carousel-caption">
      <h3>Never lose a Developer Event Again</h3>
      <p>From Developers ,for Developers.</p>
    </div>
  </ng-template>

  
</ngb-carousel>
