<nav class="navbar navbar-dark bg-primary">
  <button style="background-color:#424954;" class="btn " routerLink="/">
    <img alt="DevTicketPlace" class="app-angular-logo" src="assets/image/dev-logo.png">
  </button>


  <div class="float-right">
    <img src="assets/image/el.jpg" name="widget" alt="" style="margin-right: -14px;">
    <label>
      <select class="lan-sel" #langSelect (change)="translate.use(langSelect.value)" onchange="if(document.images) document.images['widget'].src='./assets/image/'+this.options[this.selectedIndex].value+'.jpg';">
        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
      </select>
    </label>
    <button *ngIf="!hasSignedIn()" routerLink="/signup" class="my-button">
      <span>{{ 'SIGNUP' | translate }}</span>
    </button>
    <button *ngIf="!hasSignedIn()" routerLink="/login" class="my-button">
      <span>{{ 'LOGIN' | translate }}</span>
    </button>
    <button *ngIf="hasSignedIn() && userRole()==='ROLE_ADMIN'" class="my-button" routerLink="/ticketscrud">{{ 'ADMINPAGE' | translate }}</button>
    <button *ngIf="hasSignedIn() && userRole()==='ROLE_USER'" class="my-button" routerLink="/ticketsuser">{{ 'BUYTICKETS' | translate }}</button>
    <button *ngIf="hasSignedIn() && userRole()==='ROLE_USER'" class="my-button" routerLink="/ticketcard">{{ 'CART' | translate }}
      <span class="fa fa-shopping-cart fa-fw"></span>
      <span class="badge badge-light">{{cartValue()}} â‚¬</span>
    </button>
    <button  routerLink="/contact" class="my-button">
      <span>{{ 'Contact' | translate }}</span>
    </button>
    <button class="greeting-button" *ngIf="hasSignedIn()" mat-button mat-ripple [matMenuTriggerFor]="accountMenu">
      <span>
        <span class="fa fa-user fa-fw"></span>{{'WELCOME' | translate}}, {{userName()}}
      </span>
    </button>
    <button class="greeting-hamburger" *ngIf="hasSignedIn()" mat-icon-button mat-ripple [matMenuTriggerFor]="accountMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #accountMenu class="app-header-accountMenu" yposition="below" [overlapTrigger]="false">
      <app-account-menu></app-account-menu>
    </mat-menu>

  </div>
</nav>
