<div class="content" fxLayout="row" fxLayoutAlign="center">
    <mat-card elevation="5" fxFlex>
      <h4>{{ 'CHANGEPASSWORD' | translate }}</h4>
      <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>
      <mat-card-content>
        <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
          <mat-input-container>
            <input matInput formControlName="oldPassword" required type="password" placeholder="{{ 'OLDPASSWORD' | translate}}">
          </mat-input-container>
          <mat-input-container>
            <input matInput formControlName="newPassword" required type="password" placeholder="{{ 'NEWPASSWORD' | translate}}">
          </mat-input-container>
          <button type="submit" [disabled]="!changePasswordForm.form.valid" mat-raised-button color="primary">{{ 'CHANGEPASSWORD' | translate }}</button>
        </form>
        <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
      </mat-card-content>
    </mat-card>
</div>
