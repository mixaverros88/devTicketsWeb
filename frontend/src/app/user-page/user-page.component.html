<div class="user-page">
  <div class="container">
    <div class="row center-align user-data">
      <div class="col-md-3">
        <img alt="DevTicketPlace" class="profile-img" src="assets/image/user.png">
      </div>
      <div class="col-md-9">
        <p class="username">{{userName()}}</p>
      </div>

      <div *ngFor="let pr of data" class="col-md-12">
<HR>
<h3>Order ID: {{pr.id}}</h3>
<br>
<h3>Order Total Price:{{pr.totalPrice}}</h3>
<BR>
<h3>Order Date: {{pr.date}}</h3>
<button (click)="getOrder(pr.id)" class="">VIEW ORDER DETAILS</button>





  <HR>

        
      </div>
  </div>
