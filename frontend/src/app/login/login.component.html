<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<br>
<div style="padding-top: 30px;" class="login">
  <h2 style="color:whitesmoke;" class="active">devTickets Login</h2>

  <body style="background-color:#505050;" class="text-center">
    <p [class]="notification.msgType" style="color:red;" *ngIf="notification">{{notification.msgBody}}</p>

    <form class="form-signin" *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm" style="padding-top:30px;">

      <label style="color:whitesmoke;" for="inputEmail" class="">USERNAME</label>
      <input style="color:whitesmoke;" formControlName="username" required placeholder="username" class="text">
      <br />



      <label style="color:whitesmoke;" for="inputEmail" class="">PASSWORD</label>
      <input matInput formControlName="password" required type="password" placeholder="password" class="text">
      <br />
      <br>

      <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" />
      <label style="color:whitesmoke;" for="checkbox-1-1">Keep me Signed in</label>

      <button class="signin" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
      <a class="" style="color:whitesmoke;" href="#">Forgot Password?</a>
      

    </form>
    <hr>
<br>


  </body>
</div>
<br>
